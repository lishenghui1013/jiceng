<extend name="Public/base" />
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>科室管理 - {:(isset($detail['id'])?'编辑':'新增')}科室</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="" id="health_form">
                <if condition="isset($detail['id'])">
                    <input  type="hidden" name="id" value="{$detail['id']}">
                </if>
                <div class="layui-form-item">
                    <label class="layui-form-label">顶图</label>
                    <input type="file" name="img" accept="image/jpg,image/jpeg,image/png,image/gif" id="file-1" />

                        <if condition="isset($detail['img'])">
                            <img  style="width:50px;height:100px" src="" name="img" id="photos"  />
                        </if>

                </div>
                <script>
                    $(function(){
                        var sr="{:(isset($detail['img'])?$detail['img']:'')}";
                        sr = sr.split('Public')[1];
                        $("#photos").attr('src','/jiceng/Public'+sr)
                    })
                    //上传图片
                    $("#file-1").change(function() {
                        var formData = new FormData($("#health_form")[0]);

                        $.ajax({
                            url: '{:U("upload")}' ,
                            type: 'POST',
                            data: formData,
                            async: false,
                            cache: false,
                            contentType: false,
                            processData: false,
                            success: function (returndata) {
                                var img=JSON.parse(returndata);
                                //
                                var html='<img style="width:50px;height:100px" src="'+img+'"  id="photo"/><input type="hidden" name="img" value="'+img+'">';
                                $("#file-1").after(html);
                                img = img.split('Public')[1];
                                $("#photo").attr('src','/jiceng/Public'+img);
                                $("#photos").remove();
                            },
                            error: function (returndata) {
                                alert('上传错误，请刷新页面重试');
                            }
                        });
                    })
                </script>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 科室名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="departmentname" required value="{:(isset($detail['departmentname'])?$detail['departmentname']:'')}" lay-verify="required" placeholder="请输入科室名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="describe" required value="{:(isset($detail['describe'])?$detail['describe']:'')}" lay-verify="required" placeholder="请输入描述" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 排序</label>
                    <div class="layui-input-block">
                        <input type="text" name="hospital" required value="{:(isset($detail['hospital'])?$detail['hospital']:'')}" lay-verify="required" placeholder="请输入排序" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">

                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>

<block name="myScript">
    <if condition="isset($detail['id'])">
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("edit")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
        <else />
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("add")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>

        <script type="text/javascript" src="__PUBLIC__/js/ajaxfileupload.js"></script>
        <script type="text/javascript">
            $("#uploadBtn").click(function(){
                $("#uploadFile").click();
            });
            function uploadFile(){
                var url = "{:U('upload')}";
                $.ajaxFileUpload({
                    url: url,
                    type: 'post',
                    secureuri: false, //一般设置为false
                    fileElementId: "uploadFile", // 上传文件的name属性名
                    dataType: 'text', //返回值类型，一般设置为json
                    success: function(data){
                        var imgName=delHtmlTag(data.replace(/\"/g,""));
                        var imgsrc = "./uploads/"+imgName;//此处填写你的图片存储地址
                        var Img = "<img src="+imgsrc+" height='300'width='300'>";
                       // $("#look").html(Img);
                        Img.append("#look");
                        //写存储数据库逻辑

                    },
                    error: function(data, status, e){
                        alert(e);
                        console.log(data);
                    }
                });
            }
            function delHtmlTag(str){
                return str.replace(/<[^>]+>/g,"");//去掉所有的html标记
            }
        </script>
    </if>
</block>
