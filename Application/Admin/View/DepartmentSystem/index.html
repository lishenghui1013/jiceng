<extend name="Public/base" />
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>系统配置 - 科室列表</legend>
        <div class="layui-field-box">
            <span class="layui-btn layui-btn-normal api-add"><i class="layui-icon">&#xe608;</i> 新增</span>
            <table class="layui-table" lay-even>
                <thead>
                <tr>
                    <th>#</th>
                    <th>科室图标</th>
                    <th>科室</th>
                    <th>描述</th>
                    <th>排序</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$i}</td>
                        <script>
                            $(function(){
                                var sr="{$vo['img']}";
                                sr = sr.split('Public')[1];
                                $('.'+{$i}).attr('src','/jiceng/Public'+sr)
                            })
                        </script>
                        <td><img style="width:100px;height:50px" src="" class="{$i}"></td>
                        <td>{$vo['departmentname']}</td>
                        <td>{$vo['describe']}</td>
                        <td>{$vo['hospital']}</td>
                        <td>{$vo['time']}</td>
                       <td>
                           <span data-url="{:U('edit', array('id' => $vo['id']))}" class="layui-btn edit layui-btn-normal">编辑</span>
                           <span class="layui-btn layui-btn-danger confirm" data-id="{$vo['id']}" data-info="你确定删除此科室吗？" data-url="{:U('del')}">删除</span>
                       </td>
                   </tr>
               </volist>
               </tbody>
           </table>
       </div>
   </fieldset>
</block>
<block name="myScript">
   <script>
       layui.use(['layer'], function() {
           $('.api-add').on('click', function () {
               layer.open({
                   type: 2,
                   area: ['80%', '80%'],
                   maxmin: true,
                   content: '{:U("add")}'
               });
           });
           $('.edit').on('click', function () {
               var ownObj = $(this);
               layer.open({
                   type: 2,
                   area: ['80%', '80%'],
                   maxmin: true,
                   content: ownObj.attr('data-url')
               });
           });
           $('.confirm').on('click', function () {
               var ownObj = $(this);
               layer.confirm(ownObj.attr('data-info'), {
                   btn: ['确定','取消'] //按钮
               }, function(){
                   $.ajax({
                       type: "POST",
                       url: ownObj.attr('data-url'),
                       data: {id:ownObj.attr('data-id')},
                       success: function(msg){
                           if( msg.code == 1 ){
                               location.reload();
                           }else{
                               layer.msg(msg.msg, {
                                   icon: 5,
                                   shade: [0.6, '#393D49'],
                                   time:1500
                               });
                           }
                       }
                   });
               });
           });
       });
   </script>
</block>
