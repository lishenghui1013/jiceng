<extend name="Public/base" />
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>知识问答管理 - {:(isset($detail['id'])?'编辑':'新增')}知识问答</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="" id="health_form">
                <if condition="isset($detail['id'])">
                    <input type="hidden" name="id" value="{$detail['id']}">
                </if>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 题干</label>
                    <div class="layui-input-block">
                        <input type="text" name="question" required value="{:(isset($detail['question'])?$detail['question']:'')}" lay-verify="required" placeholder="请输入题干" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 积分</label>
                    <div class="layui-input-block">
                        <input type="text" name="jifen" required value="{:(isset($detail['jifen'])?$detail['jifen']:'')}" lay-verify="required" placeholder="请输入答对获得积分" class="layui-input">
                    </div>
                </div>
				 
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 是否隐藏</label>
                    <div class="layui-input-block">
					 
                        <input type="checkbox" name="questionstatus" lay-skin="switch" lay-text="下架|上线" {:((isset($detail['questionstatus']) && $detail['questionstatus']==1)?'checked':'')}>
                   
					</div>
                </div>
                
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备选项</label>
                    <div class="layui-input-block">
					<textarea style="margin: 0px; width: 500px; height: 100px;" id="editor" name="questionselect"   >{:(isset($detail['questionselect'])?$detail['questionselect']:'')}</textarea>
					<!-- <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script> 
					<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script> --> 
					<!-- <script>
					var ue = UE.getEditor("editor");
					
					</script> -->
                       <!-- <input type="text" name="content" value="{:(isset($detail['content'])?$detail['content']:'')}" placeholder="请输入内容" class="layui-input">  -->
                    </div>
                </div>
				<div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">答案</label>
                    <div class="layui-input-block">
                        <input type="text" name="questionanswer" value="{:(isset($detail['questionanswer'])?$detail['questionanswer']:'')}" placeholder="请输入答案" class="layui-input">
                    </div>
                </div>
				<!-- <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">获得积分</label>
                    <div class="layui-input-block">
                        <input type="text" name="publishname" value="{:(isset($detail['publishname'])?$detail['publishname']:'')}" placeholder="请输入发布人" class="layui-input">
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>
<block name="myScript">
    <if condition="isset($detail['id'])">
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("edit")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
        <else />
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("add")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
    </if>
</block>
