<extend name="Public/base" />
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>健康知识列表</legend>
        <div class="layui-field-box">
            <span class="layui-btn layui-btn-normal api-add"><i class="layui-icon">&#xe608;</i> 新增</span>
			
            <table class="layui-table" lay-even>
                <thead>
                <tr>
                    <th>#</th>
                    <th>正确规则</th>
                    <th>获得积分</th>
                    <th>获得代金券</th>
                    
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['answer']}</td>
                        <td>{$vo['vouchers']}</td>
                        <td>{$vo['jifen']}</td>
						
                        <!-- <td>
                            <if condition="$vo['ifshow']">
                                <span style="border-radius: 2px;background-color: #FF5722;padding:5px 10px;color: #ffffff">下架</span>
                                <else />
                                <span style="border-radius: 2px;background-color: #5FB878;padding:5px 10px;color: #ffffff">上线</span>
                            </if>
                        </td> -->
                        <td>
                            
                            <span data-url="{:U('edittype', array('id' => $vo['id']))}" class="layui-btn edit layui-btn-normal">编辑</span>
                            <span class="layui-btn layui-btn-danger confirm" data-id="{$vo['id']}" data-info="你确定删除吗？" data-url="{:U('deltype')}">删除</span>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </fieldset>
</block>
<block name="myScript">
    <script>
        layui.use(['layer'], function() {
            $('.api-add').on('click', function () {
                layer.open({
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: '{:U("addtype")}'
                });
            });
			$('.article-type').on('click', function () {
                layer.open({
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: '{:U("typelist")}'
                });
            });
            $('.edit').on('click', function () {
                var ownObj = $(this);
                layer.open({
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });
            });
            $('.confirm').on('click', function () {
                var ownObj = $(this);
                layer.confirm(ownObj.attr('data-info'), {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        type: "POST",
                        url: ownObj.attr('data-url'),
                        data: {id:ownObj.attr('data-id')},
                        success: function(msg){
                            if( msg.code == 1 ){
                                location.reload();
                            }else{
                                layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                });
            });
        });
    </script>
</block>
