<extend name="Public/base" />
<block name="main">
    <fieldset class="layui-elem-field">
        <legend>诊所科室管理 - {:(isset($detail['id'])?'编辑':'新增')}诊所科室</legend>
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <if condition="isset($detail['id'])">
                    <input  type="hidden" name="id" value="{$detail['id']}">
                </if>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 所属诊所</label>
                    <div class="layui-input-block">
                        <select name="hid" lay-verify="">
                            <option value="0">请选择类型</option>
                            <volist name="hospitalList" id="vo">
                                <option value="{$vo[id]}" {:($detail['hid'] == $vo['id']?'selected':'')}>{$vo['hospitalname']}</option>
                            </volist>
                        </select>                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 诊所科室类别</label>
                    <div class="layui-input-block">
                        <select name="did" lay-verify="">
                            <option value="0">请选择类型</option>
                            <volist name="departmentList" id="vo">
                                <option value="{$vo[id]}"{:($detail['did'] == $vo['id']?'selected':'')}>{$vo['departmentname']}</option>
                            </volist>
                        </select>                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 诊所科室名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="dname" required value="{:(isset($detail['dname'])?$detail['dname']:'')}" lay-verify="required" placeholder="请输入诊所科室名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color:red">*</span> 描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="describe" required value="{:(isset($detail['describe'])?$detail['describe']:'')}" lay-verify="required" placeholder="请输入描述" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">

                        <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</block>

<block name="myScript">
    <if condition="isset($detail['id'])">
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("edit")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
        <else />
        <script>
            layui.use('form', function(){
                var form = layui.form();
                form.on('submit(admin-form)', function(data){
                    $.ajax({
                        type: "POST",
                        url: '{:U("add")}',
                        data: data.field,
                        success: function(msg){
                            if( msg.code == 1 ){
                                parent.location.reload();
                            }else{
                                parent.layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time:1500
                                });
                            }
                        }
                    });
                    return false;
                });

            });
        </script>
    </if>
</block>
